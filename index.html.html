    <script>
        console.log('61 Wall Clock');
        let tm=document.getElementById('time');
        function gettime(){
        let time=new Date();
        let tt="";
        let hr=time.getHours();
        if(hr<9)
        tt+="0";
        if(hr>12)
        hr=24-hr;
        tt+=hr;
        tt+=" : "
        let mn=time.getMinutes();
        if(mn<9)
        tt+="0";
        tt+=mn;
        tt+=" : "
        let sec=time.getSeconds();
        if(sec<9)
        tt+="0";
        tt+=sec;
        if(hr<12)
        tt+=" AM ";
        else 
        tt+= " PM ";
        

        tm.innerHTML=tt;
     //  document.write(time);
        }
